sudo: required
services:
  - docker

before_install:
  - docker build -t etsuk/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true etsuk/react-test npm test

after_success:
  - docker build -t etsuk/multi-client ./client
  - docker build -t etsuk/multi-nginx ./nginx
  - docker build -t etsuk/multi-server ./server
  - docker build -t etsuk/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push etsuk/multi-client
  - docker push etsuk/multi-nginx
  - docker push etsuk/multi-server
  - docker push etsuk/multi-worker

deploy:
  edge: true
  provider: elasticbeanstalk
  region: ap-northeast-1
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-ap-northeast-1-863772267718
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
